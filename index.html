<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Battle P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #111; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; text-align: center; image-rendering: pixelated; }
        canvas { display: block; margin: 0 auto; background: #000; border: 4px solid #333; }
        .menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { font-size: 2rem; width: 160px; text-align: center; background: #111; color: #0f0; border: 2px solid #0f0; padding: 10px; margin: 15px; outline: none; }
        .btn { padding: 15px 40px; font-size: 1.2rem; cursor: pointer; background: #0f0; color: #000; border: none; font-weight: bold; text-transform: uppercase; }
        #ui-layer { position: fixed; top: 10px; width: 100%; pointer-events: none; font-weight: bold; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

    <div id="menu" class="menu">
        <h1 style="margin-bottom:0;">PIXEL BATTLE</h1>
        <p style="color:#666;">ENTER 3-DIGIT ROOM CODE</p>
        <input type="number" id="room-code" placeholder="000" oninput="if(this.value.length > 3) this.value = this.value.slice(0, 3);">
        <div>
            <button class="btn" onclick="connect(true)">HOST</button>
            <button class="btn" style="background:#00f2ff" onclick="connect(false)">JOIN</button>
        </div>
        <p id="status" style="margin-top:20px; color:#555;">Ready to sync...</p>
    </div>

    <div id="ui-layer" style="display:none">
        <span id="room-id-display">ROOM: ---</span>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = 320; 
        canvas.height = 480;

        let peer, conn, isHost;
        let myPos = { x: 50, y: 100, role: 'knight' };
        let peerPos = { x: 200, y: 300, role: 'ghost' };

        // Drawing Detailed Pixel Characters
        function drawPixelChar(x, y, type, color) {
            ctx.fillStyle = color;
            if (type === 'knight') {
                // Knight Body
                ctx.fillRect(x+4, y, 12, 12); // Helmet
                ctx.fillRect(x, y+12, 20, 16); // Armor
                ctx.fillRect(x+2, y+28, 6, 8); // Left Leg
                ctx.fillRect(x+12, y+28, 6, 8); // Right Leg
                ctx.fillStyle = "#000"; ctx.fillRect(x+4, y+4, 12, 2); // Visor
            } else {
                // Ghost Body
                ctx.fillRect(x+2, y, 16, 24); // Head & Torso
                ctx.fillRect(x, y+24, 6, 6); ctx.fillRect(x+14, y+24, 6, 6); // Wavy Bottom
                ctx.fillStyle = "#fff"; ctx.fillRect(x+5, y+6, 4, 4); ctx.fillRect(x+11, y+6, 4, 4); // Eyes
                ctx.fillStyle = "#000"; ctx.fillRect(x+6, y+7, 2, 2); ctx.fillRect(x+12, y+7, 2, 2); // Pupils
            }
        }

        function connect(host) {
            isHost = host;
            const code = document.getElementById('room-code').value;
            if(!code || code.length < 1) return alert("Please enter a 3-digit code!");

            document.getElementById('status').innerText = "Establishing Link...";
            const finalID = "PIXEL-ROOM-" + code;
            
            if(isHost) {
                peer = new Peer(finalID);
                peer.on('open', () => { 
                    document.getElementById('status').innerText = "Room " + code + " Open. Waiting for Player 2..."; 
                });
                peer.on('connection', (c) => { conn = c; setup(); });
                myPos.role = 'knight'; peerPos.role = 'ghost';
            } else {
                peer = new Peer();
                peer.on('open', () => {
                    conn = peer.connect(finalID);
                    setup();
                });
            }
        }

        function setup() {
            conn.on('open', () => {
                document.getElementById('menu').style.display = 'none';
                document.getElementById('ui-layer').style.display = 'block';
                document.getElementById('room-id-display').innerText = "CONNECTED";
                if(!isHost) { myPos.role = 'ghost'; peerPos.role = 'knight'; }
                gameLoop();
            });
            conn.on('data', (data) => { peerPos = data; });
        }

        // Smooth Touch Controls
        function handleMove(e) {
            if(!conn || !conn.open) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            myPos.x = (touch.clientX - rect.left) * scaleX - 10;
            myPos.y = (touch.clientY - rect.top) * scaleY - 10;

            conn.send(myPos);
        }

        window.addEventListener('touchstart', handleMove);
        window.addEventListener('touchmove', handleMove);

        function gameLoop() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid Effect
            ctx.strokeStyle = '#111';
            for(let i=0; i<canvas.width; i+=20) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
            for(let i=0; i<canvas.height; i+=20) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

            // Draw Players
            drawPixelChar(myPos.x, myPos.y, myPos.role, isHost ? '#0f0' : '#f0f');
            drawPixelChar(peerPos.x, peerPos.y, peerPos.role, isHost ? '#f0f' : '#0f0');

            requestAnimationFrame(gameLoop);
        }

        function resize() {
            const scale = Math.min(window.innerWidth / canvas.width, window.innerHeight / canvas.height);
            canvas.style.width = (canvas.width * scale) + "px";
            canvas.style.height = (canvas.height * scale) + "px";
        }
        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
